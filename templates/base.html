<!doctype html>
<html class="no-js" lang="en">
<head>
    <title>{% block pretitle %}{% endblock %}{% block title %}{{ APP_TITLE }}{% endblock %}{% block posttitle %}{% endblock %}</title>

    <!-- <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/bootstrap.less">
    !-->

    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/bootswatch-theme.less">
    <script src="{{ STATIC_URL }}js/less-1.3.0.min.js" type="text/javascript"></script>


    <meta charset="utf-8">
    {% block head %}
    {% endblock %}


    {% block extra_head %}
    {% endblock %}
</head>

<body class="{% block active_nav_tab %}{% endblock %}" {% block body_load_trigger %}{% endblock %}>
    {% include "include/top-nav.html" %}
    <div class="container-fluid">
        <div class="content">
            <div class="wrapper">
                <div class="proper-content">
                    <div class="row">
                        <div class="span12">
                            {% include "include/messages.html" %}

                            {%block featureBox %}
                            {% endblock %}

                            {%block extra_body %}
                            {% endblock %}
                        </div>
                    </div>
                </div><!-- /.proper-content -->
                <div class="push"></div>
            </div><!-- /.wrapper -->
        </div><!-- /.content -->
        {% include "include/footer.html" %}

    </div><!-- /.container-fluid -->
</body>
</html>
